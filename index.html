<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Converter</title>
</head>

<body>

    <h1>CONVERTER WEBSITE</h1>

    <form>
        <h3>Inches to Centimeters Converter</h3>
        <div class="row">
          <div class="col col-md-2">
            <input id="input" type="number" class="form-control" placeholder="Value in Inches">
          </div>
          <button id="convert" type="submit" class="btn btn-primary">Convert</button>
        </div>

        <div class="col col-md-2" id="answer">
        </div>
      </form>

      <form>
            <h3>Centimeters to Inches Converter</h3>
            <div class="row">
              <div class="col col-md-2">
                <input id="input2" type="number" class="form-control" placeholder="Value in Centimeters">
              </div>
              <button id="convert2" type="submit" class="btn btn-primary">Convert</button>
            </div>
    
            <div class="col col-md-2" id="answer2">
            </div>
          </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
